<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Altın Anahtar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .title-block {
            padding: 20px 40px;
            background-color: #FFD700;
            color: #000;
            cursor: pointer;
            font-size: 24px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .title-block:hover {
            transform: scale(1.1);
        }

        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="title-block" id="titleBlock" onclick="showVideo()">
        Altın Anahtar: Paranın Egemenliği
    </div>

    <div id="videoContainer">
        <video id="videoPlayer" controls autoplay>
            <source src="ParaHerKapıyıAçar.mp4" type="video/mp4">
            Tarayıcınız video elementini desteklemiyor.
        </video>
    </div>

    <script>
        function showVideo() {
            document.getElementById('titleBlock').style.display = 'none';
            document.getElementById('videoContainer').style.display = 'block';
            var video = document.getElementById('videoPlayer');
            video.play().catch(function(error) {
                console.log("Video otomatik başlatılamadı:", error);
            });
        }
    </script>
</body>
</html>
